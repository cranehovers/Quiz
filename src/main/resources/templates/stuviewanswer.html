<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8" />
    <title>漂亮的查找答案页面</title>
    <script type="text/javascript">
        function study(obj) {
            alert("我爱学习!");
            alert("学习使我快乐!");
            alert("优秀是一种习惯!");
            alert("我爱做题!");
            alert("我要做题!");
            alert("我先去做题!");
            window.location="/answerQuestion?qid="+obj;
        }
    </script>
</head>
<body>
<h1 align="center">漂亮的查找答案页面</h1>
<div align="center">
<form method="post" action="/searchquestion">　
    搜索：<input type="search" name="questionwords" placeholder="请输入您要搜索的关键字或题目id" style="width: 450px;height: 30px"/>
</form>
</div>
<br>
<table align="center" border="1px" cellpadding="0" cellspacing="0" >
    <tr><td id="qid">题目id</td><td id="question" width="1200px" align="center">题目</td><td align="center">得分</td></tr>
    <tr th:each="q : ${qlist}"><td th:text="${q.qid}" align="center"></td><td><a th:text="${q.qtext}" th:href="${q.over}?'/viewThisAnswer?qid='+${q.qid}:'javascript: study('+${q.qid}+');'"></a></td><td th:text="${q.over}? (${q.score==400}?'未打分':${q.score}):'未作答'" align="center"></td></tr>
</table>
<div align="center" ><a th:href="@{/stuViewAnswer(page=${page-1})}">上一页</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a th:href="@{/stuViewAnswer(page=${page+1})}" >下一页</a></div>
<input type="hidden" th:value="${page}">
<div align="center"><span th:text="${info}" style="color: red;"></span></div>
<img src="/image/home.jpg" style="position: absolute;top: 10px;left: 10px" onmouseover="javascript:window.location='/gohome';"/>
</body>
</html>
