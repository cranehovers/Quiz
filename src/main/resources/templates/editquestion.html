<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>漂亮的题目编辑页面</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="/js/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/js/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/js/ueditor/lang/zh-cn/zh-cn.js"></script>
    <style type="text/css">
        #mark{
            text-align-last:justify;
        }
        #editors{
            width:100%;
        }
    </style>
</head>
<body>
<h1 align="center">漂亮的题目编辑页面</h1>
<form action="/editQuestionSubmit" method="post" name="queinfo">
    <input type="hidden" name="qid" th:value="${qid}"/>
    <input type="hidden" name="question" value="" th:value="${question}"/>
    <input type="hidden" name="answer" value="" th:value="${answer}"/>
    <input type="hidden" name="qtext" value=""/>
    <table align="center">
        <tr>
            <td><div id="mark">题目id:</div></td>
            <td th:text="${qid}"></td>
        </tr>
        <tr>
            <td><div id="mark">题目内容:</div></td>
            <td>
                <div id="editors">
                    <script id="context" type="text/plain" style="width:1000px;height:150px;"></script>
                    </div>
                    <script type="text/javascript">

                    //实例化编辑器
                    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
                    var uecontext = UE.getEditor('context',{scaleEnabled:true});

                    </script>
            </td>
        </tr>
        <tr>
            <td><div id="mark">题目答案:</div></td>
            <td>
                <div id="editors">
                    <script id="answer" type="text/plain" style="width:1000px;height:150px;"></script>
                    </div>
                    <script type="text/javascript">

                    //实例化编辑器
                    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
                    var ueanswer = UE.getEditor('answer',{scaleEnabled:true});
                    setTimeout("inittext()",1000);

                    </script>
            </td>
        </tr>
        <script type="text/javascript">
            //这段要放在文本编辑器的实例化之后
            function uptext(){

                document.queinfo.question.value=UE.getEditor('context').getContent();
                document.queinfo.answer.value=UE.getEditor('answer').getContent();
                document.queinfo.qtext.value=UE.getEditor('context').getContentTxt()
                // alert(document.queinfo.question.value);
                // alert(document.queinfo.answer.value);
                document.queinfo.submit();

            }
        </script>

        <script type="text/javascript">
            function inittext(){
                alert("aaa");
                UE.getEditor('question').setContent(document.queinfo.question.value);
                UE.getEditor('answer').setContent(document.queinfo.answer.value);
            }
        </script>

    </table>
    <script type="text/javascript">
        function inittext(){
            var questioninfo=document.queinfo.question.value;
            UE.getEditor('context').setContent(questioninfo,false);
            var answerinfo=document.queinfo.answer.value;
            UE.getEditor('answer').setContent(answerinfo,true);
        }
    </script>

    <br/>
    <div><button onclick="uptext();" style="width:50px;height:30px;position:relative;left:600px;">提交</button></div>
</form>
<img src="/image/home.jpg" style="position: absolute;top: 10px;left: 10px" onmouseover="javascript:window.location='/gohome';"/>
</body>
</html>
